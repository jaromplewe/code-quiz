<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style/style.css">
</head>

<body>
    <h1 id="title">Javascript Quiz</h1>
    <div class="container">
        <!-- timer, score header -->
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="row justify-content-center mb-0">
                    <div id="timer" class="col-sm-3 text-center">
                        Timer: 60
                    </div>
                    <div id="current-score" class="col-sm-4 text-center">
                        Current Score: 0
                    </div>
                    <div id="high-score" class="col-sm-3 text-center">
                        High Score:
                    </div>
                </div>
                <hr class="mt-1 mb-4">
            </div>
        </div>

        <!-- body content -->
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <h3 id="question">The object is simple: Answer 10 questions in 60 seconds. Let's find out what you're
                    really
                    capable of. Are you up for the task? Press the Start Quiz button to enter hell.</h3>

                <div id="buttons-nextQuestion" class="hide">
                    <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                    <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                    <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                    <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                </div>
                
                <div id="blue-button-col" class="col-sm-4">
                    <button id="next-question-btn" class="stack hide btn btn-primary" type="submit">Next Question</button>
                    <button id="submit-quiz-btn" class="stack hide btn btn-primary" type="submit">Submit Quiz</button>
                    <button id="start-quiz-btn" class="stack btn btn-primary" type="submit">Start Quiz</button>
                </div>
            </div>
        </div>

    </div>


    <script src="Assets/javascript/javascript.js"></script>
</body>

</html>
