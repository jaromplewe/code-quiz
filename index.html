<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style/style.css">
</head>

<body>
    <h1 id="title">Javascript Quiz</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="row justify-content-center mb-0">
                    <div id="timer" class="col-sm-3 text-center"></div>
                    <div id="current-score" class="col-sm-3 text-center">
                        Current Score: 0
                    </div>
                    <div id="high-score" class="col-sm-3 text-center">
                        hello
                    </div>
                </div>
                <hr class="mt-1 mb-4">
                <h3 id="question"></h3>
                <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
                <button type="button" class="multiple-choice btn btn-outline-secondary"></button>
            </div>
            <div class="col-sm-4">
                <button id="next-question-btn" class="btn btn-primary" type="submit">Next Question</button>
            </div>
        </div>
    </div>


    <script src="Assets/javascript/javascript.js"></script>
</body>

</html>
